<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Animated Cup of Tea </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="cup">
            <div class="top">
                <div class="tea_drop one" style="--i:1;"></div>
                <div class="tea_drop two" style="--i:2;"></div>
                <div class="tea_drop three" style="--i:3;"></div>
                <div class="tea_drop four" style="--i:4;"></div>
                <div class="tea_drop four" style="--i:5;"></div>
                <div class="tea_drop four" style="--i:6;"></div>
                <div class="tea_drop four" style="--i:7;"></div>
                <div class="circle">
                    <div class="tea">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="handle"></div>
        <div class="plate">
            <div class="inside_plate"></div>
        </div>
    </div>
</body>
</html>
